<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">


    <div class="left-container">

      <h1 id="bill-h1">Bill</h1>
      <div class="input-box">
        <img src="../images/icon-dollar.svg" alt="dollar here"></img>
        <input type="number" value="2340.52"></type>
      </div>
      
      <h1 id="select-h1">Select Tip %</h1>
      <div class="button-grid">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button id="custom-btn">Custom</button>
      </div>

      <h1 id="people-h1">Number of People</h1>
      <div class="input-box">
        <img src="../images/icon-person.svg" alt="people here"></img>
        <input type="number" value="5"></type>
      </div>
  
    </div>
  
    
    <div class="right-container">
  
      <div class="tip-person-box">
        <div class="text">
          <h1>Tip Amount</h1>
          <h2>/ person</h2>
        </div>
        <div class="money">
          <h3>$434.34</h3>
        </div>
      </div>
    
      <div class="tip-person-box">
        <div class="text">
          <h1>Total</h1>
        </div>
        <div class="money">
          <h3>$434.34</h3>
        </div>
      </div>
    
      <div class="reset-btn">
        <button id="reset-btn">RESET</button>
      </div>
  
    </div>


  </div>

</body>
</html>
